<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
</head>
<body class="bg_grey">
    <div class="container flex ">
        <div class="spotify_tag  ">
            <img class="invert" src="logo.svg" alt="logo Svg" height="105px" width="105px" >
        </div>
        <div class="main_container">
        <div class="content_in_sign_up">
            <h1>Sign up to start listening</h1>
        </div>
        <form action="submit">
            <div class="email_box">
                <label for="Email box"> <p>Email address</p></label>
                <input type="email" class="email bg_grey" placeholder="name@Domain.com">
            </div>
            <div class="information_about_email flex">
                <img  src="info.svg" alt="information" height="16px" width="16px">
                 <p>This email is invalid. Make sure it's written like example@email.com</p>
            </div>
            <div class="use_mobile ">
               <a href="#"> <h5>Use phone number instead </h5> </a>
            </div>
            <button class="next">
                Next
            </button>
        </form>
         <div class="brLine flex ">
            <div class="firstLine"></div>
            <h5>or</h5>
            <div class="secondLine"></div>
         </div>
         <div class="options">
            <div class="google flex ">
                <img  src="google.svg" alt="" height="25px" width="25px">
                  <h3>Sign with google</h3>
            </div>
            <div class="facebook2 flex">
                <img src="facebook2.svg" alt="" height="25px" width="25px">
                <h3>Sign up with facebook</h3>
            </div>
            <div class="apple flex">
                <img src="apple.svg" alt="" height="25px" width="25px">
                <h3>Sign up with Apple</h3>
            </div>
         </div>
         <hr>
        <div class="footer_login">
            <h5>Alraedy have an Acoont <a href="#"> login hear</a></h5>
        </div>
        </div>
    </div>
   
</body>
</html>
