<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leftpart</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
  
    
    <div class="left1 bg_black ">
      
        <!-- home_section start hear -->
        <div class="home bg_grey radious border   display ">
          <div class="logo_icon flex space-between ">
            <div class="logo ">
              <img class="invert" src="logo.svg" alt="logo" />
            </div>
            <div class="cross_button "><a href="index.html"> <img src="cross.svg" alt=""></a></div>
          </div>
          
          <ul>
            <li>
              <img
                class="invert"
                src="home.svg"
                alt="home"
                height="26px"
                width="26px"
              />Home
            </li>
            <li>
              <img
                class="invert"
                src="search.svg"
                alt="home"
                height="26px"
                width="26px"
              />
              Search
            </li>
          </ul>
        
        </div>

        <!-- front libray icon start hear -->
        <div class="library bg_grey border radious">
          <div class="header_library flex width space-between">
            <div class="libaryImage flex space-around">
              <div>
                <img
                  class="invert"
                  src="libraray.svg"
                  alt="libray"
                  height="26px"
                  width="26px"
                />
              </div>
              <div class="Yourlibary">
                <p>Your libary</p>
              </div>
            </div>
            <div class="invert plus">
              <img src="plus.svg" alt="plus sign" height="20px" width="20px" />
            </div>
          </div>
          <!-- box whose are scrolling -->
          <div class="scroll">
            <div class="playlist bgbox_grey radious border height width margin">
              <div class="main_box">
                <div>
                  <h4>Create your first playlist</h4>
                </div>
                <div>
                  <h5>it's easy we will help you</h5>
                </div>
                <div>
                  <button class="playlist-btn radious">
                    <h2>create playlist</h2>
                  </button>
                </div>
              </div>
            </div>
            <div class="podcast bgbox_grey radious border height width margin">
              <div class="main_box">
                <div>
                  <h4>Lets find some prodcast</h4>
                </div>
                <div>
                  <h5>We will keep upadated on new episode</h5>
                </div>
                <div>
                  <button class="browser playlist-btn radious">
                    <h3>browese language</h3>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- content after scroll box content -->
          <div class="content">
            <div class="first_line flex space-evenly">
              <div class="leagl1 margin">
                <p>Legal</p>
              </div>
              <div class="leagl2 margin">
                <p>Privacy policy</p>
              </div>
              <div class="leagl3 margin">
                <p>privacy center</p>
              </div>
            </div>
            <div class="second_line flex space-evenly">
              <div class="leagl4 margin">
                <p>cokies</p>
              </div>
              <div class="leagl5 margin">
                <p>About Ads</p>
              </div>
              <div class="leagl6 margin">
                <p>Accessability</p>
              </div>
            </div>
            <div class="leagl7 margin">
              <p>Cokkies</p>
            </div>
          </div>
          <!-- language button -->
          <div class="lang_button flex justify-center aligen-item">
            <img
              class="invert"
              src="browser.svg"
              alt="browser image"
              height="20px"
              width="20px"
            />
            <h4>English</h4>
          </div>
        </div>
    
  </div>
</body>
</html>
